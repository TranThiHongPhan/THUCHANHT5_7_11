<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ảnh đại diện</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: pink;
    }

    figure {
      display: inline-block;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 15px; /* bo góc */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* tạo bóng */
    }

    figcaption {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Ảnh Đại Diện Của Tôi</h1>

  <figure>
    <img src="image/avt.jpg" alt="Ảnh đại diện">
    <figcaption>Đây là ảnh đại diện mẫu của tôi</figcaption>
  </figure>

</body>
</html>
