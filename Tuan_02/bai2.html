<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Môn Học Yêu Thích</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Màu khác nhau cho từng môn học */
        li:nth-child(1) {
            background-color: #f8fc0e;
            color: #333;
        }

        li:nth-child(2) {
            background-color: #4caf50;
            color: white;
        }

        li:nth-child(3) {
            background-color: #f10b1e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Các Môn Học Yêu Thích</h1>
        
        <ul>
            <li>Marketing căn bản</li>
            <li>Nhập môn lập trình</li>
            <li>Giáo dục quốc phòng</li>
        </ul>
    </div>
</body>
</html>
